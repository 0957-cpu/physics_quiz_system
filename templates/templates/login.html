{% extends "base.html" %}
{% block content %}
  <h2>登入系統</h2>
  <form method="post" action="{{ url_for('login') }}">
    <label>帳號：</label>
    <input type="text" name="account" required><br><br>
    <label>密碼：</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">登入</button>
  </form>
  {% if error %}
  <p style="color:red;">{{ error }}</p>
  {% endif %}
{% endblock %}
